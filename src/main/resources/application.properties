###############################################################
#配置mongodb
################################################################
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=coin
#spring.data.mongodb.username=coin
#spring.data.mongodb.password=coin
#给软工三那个服务器设置的root账户账号密码是 root 123456

################################################################
#配置redis
################################################################
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379

################################################################
server.port=8088